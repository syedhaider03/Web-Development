  function lastname(){

  }

  function username_v(){
  var a=document.getElementById('username');
  var result=true;
  if(a.value.length<5){
    result=false;
    alert("Username must be at least 5 characters");
  }
  return result;
  }

  function password_v(){
  var a=document.getElementById('password');
  var b=document.getElementById('cpassword');
  var result=true;
  if(a.value.length<5||b.value.length<5||a.value!=b.value){
    result=false;
    alert("Password is less than 5 characters or password donot match");
  }
  return result;
  }

</script>
